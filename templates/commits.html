<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commits par Minute</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #87CEFA, #FFD700); /* Dégradé bleu ciel à jaune */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 800px;
    }
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }
    #chart_div {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nombre de Commits par Minute</h1>
    <div id="chart_div"></div>
    <script>
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        fetch('/commits/')
          .then(response => response.json())
          .then(data => {
            var dataTable = new google.visualization.DataTable();
            dataTable.addColumn('number', 'Minute');
            dataTable.addColumn('number', 'Nombre de Commits');
            
            data.results.forEach(entry => {
              dataTable.addRow([entry.minute, entry.count]);
            });

            var options = {
              title: 'Commits par Minute',
              hAxis: { title: 'Minute', minValue: 0, maxValue: 59 },
              vAxis: { title: 'Nombre de Commits' },
              legend: { position: 'none' }
            };

            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(dataTable, options);
          });
      }
    </script>
  </div>
</body>
</html>
