<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minutes des Commits</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #87CEFA, #FFD700); /* Dégradé bleu ciel à jaune */
            color: #333;
            text-align: center;
            padding: 50px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Minutes des Commits</h1>
    <table>
        <thead>
            <tr>
                <th>Minute</th>
                <th>Nombre de Commits</th>
            </tr>
        </thead>
        <tbody id="commits-table-body">
            <!-- Les données des minutes seront ajoutées ici par JavaScript -->
        </tbody>
    </table>

    <script>
        // Fonction pour charger les données des commits depuis l'API
        function loadCommitData() {
            fetch('/commits-data/')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('commits-table-body');
                    data.results.forEach(entry => {
                        const row = document.createElement('tr');
                        const minuteCell = document.createElement('td');
                        const countCell = document.createElement('td');

                        minuteCell.textContent = entry.minute;
                        countCell.textContent = entry.count;

                        row.appendChild(minuteCell);
                        row.appendChild(countCell);
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching commit data:', error));
        }

        // Charger les données lorsque la page est chargée
        document.addEventListener('DOMContentLoaded', loadCommitData);
    </script>
</body>
</html>
