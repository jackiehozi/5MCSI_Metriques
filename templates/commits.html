<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commits Minutes</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #87CEFA, #FFD700); /* Dégradé bleu ciel à jaune */
            color: #333;
            text-align: center;
            padding: 50px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 60%;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Minutes des Commits</h1>
    <table>
        <thead>
            <tr>
                <th>Minute</th>
                <th>Nombre de Commits</th>
            </tr>
        </thead>
        <tbody id="commits-table-body">
            <!-- Les données des minutes seront ajoutées ici par JavaScript -->
        </tbody>
    </table>
    <script>
        // Récupérer les données des commits
        fetch('/commits/')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('commits-table-body');
                data.results.forEach(entry => {
                    const row = document.createElement('tr');
                    const minuteCell = document.createElement('td');
                    const countCell = document.createElement('td');
                    minuteCell.textContent = entry.minute;
                    countCell.textContent = entry.count;
                    row.appendChild(minuteCell);
                    row.appendChild(countCell);
                    tableBody.appendChild(row);
                });
            });
    </script>
</body>
</html>
